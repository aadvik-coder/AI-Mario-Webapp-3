<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
    <body>
      <center>
        <div class="heading">
          <h3>AI Mario Game</h3>
          <button class="btn-7" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <img src="mario.jpg" class="big_image">
        <br><br>
        <button class="btn-7" onclick="startGame();" id="start">Play Game</button>
        <br><br>
        <button class="btn-7" onclick="controlSwitch();" id="start">Switch Control</button>
        <br><br>
        <h3 id="control" class="btn-7">Control by : Nose</h3>
        <br><br>
        <h3 id="status" class="btn-7"></h3>
        <br><br>
        <div id="canvas"></div>
        <br><br><br><br>
        <h4 class="source_footer">
          Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario
        </h4>

        <div id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="p-tag">Instructions</h4>
              </div>

              <div class="modal-body">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
                  <div class="carousel-inner" style="text-align: center;">
                    <div class="item active" style="text-align: center;">
                      <img src="jump.png" class="center" alt="To Jump">
                    </div>
                
                    <div class="item" style="text-align: center;">
                      <img src="right.png" class="center" alt="To move right">
                    </div>
                
                    <div class="item" style="text-align: center;">
                      <img src="left.png" class="center" alt="To move left">
                    </div>
                  </div>
                   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </center>

  </body>
</html>
